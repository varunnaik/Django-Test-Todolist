{% extends "base.html" %}
{% block head %}
<title>Change your password</title>
<style>
input[type=text], input[type=password] {
    position: relative;
    left: 0;
}
</style>
{% endblock %}

{% block body %}

<h1>Change your password</h1>

<form action="." method="post">
<table>
{% csrf_token %}
{{ form }}
</table>
<input type="submit" value="Save" /> or <a href="/todo">Cancel and return to your todo page</a>
</form>
{% endblock %}
